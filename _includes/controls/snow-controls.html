{% assign lang = page.lang | default: site.default_lang %}
{% assign t = site.data.languages[lang] %}

<div id="ui-app-customise-controls-snow" style="display: none">
  <p class="slider-label">{{ t.snow_controls.depth }}</p>
  <input
    autocomplete="off"
    style="background-size: 50% 100%"
    type="range"
    min="0"
    max="2"
    value="1.0"
    step="0.01"
    oninput="setProperty('u_depth',this.value)"
  />
  <p class="slider-label">{{ t.snow_controls.width }}</p>
  <input
    autocomplete="off"
    style="background-size: 15% 100%"
    type="range"
    min="0"
    max="2"
    value="0.3"
    step="0.01"
    oninput="setProperty('u_width',this.value)"
  />
  <p class="slider-label">{{ t.snow_controls.speed }}</p>
  <input
    autocomplete="off"
    style="background-size: 30% 100%"
    type="range"
    min="0"
    max="2"
    value="0.6"
    step="0.01"
    oninput="setProperty('u_speed',this.value)"
  />
  <br />
  <div class="dropdown">
    <button class="dropbtn">{{ t.snow_controls.change_background }}</button>
    <div class="dropdown-content">
      <a onclick="setTexture('u_tex0', 'media/snow_tree.webp')">{{ t.snow_controls.trees }}</a>
      <a onclick="setTexture('u_tex0', 'media/snow_landscape.webp')">{{ t.snow_controls.landscape }}</a>
      <a onclick="openFilePicker()">{{ t.snow_controls.custom }}</a>
    </div>
  </div>
  <div>
    <input
      autocomplete="off"
      type="checkbox"
      checked
      onchange="setProperty('u_post_processing',this.checked ? true : false)"
    />
    <label class="checkbox-label">{{ t.snow_controls.post_processing }}</label>
  </div>
</div>
